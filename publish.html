<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 网站名称</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">网站名称</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="搜索...">
        </div>
        <nav>
            <ul>
                <li><a href="publish.html">发布</a></li>
                <li><a href="notifications.html">通知</a></li>
                <li><a href="profile.html"><img src="user-avatar.jpg" alt="用户头像"></a></li>
            </ul>
        </nav>
    </header>
    
    <main id="publish">
        <form action="submit-post" method="post">
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">描述:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="images">图片链接 (最多9张):</label>
            <input type="text" id="images" name="images" placeholder="图片链接，用逗号分隔" required>
            
            <button type="submit">发布</button>
        </form>
    </main>
</body>
</html>
